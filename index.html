<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="img-container">
            <div class="image"></div>
            <div class="header-container">
                <div class="header">
                    <image src="images/odin-lined.png" alt="" height="130" style="vertical-align: middle;">
                        <span class="header-text">Odin</span>
                </div>
           </div>
           <div class="artist-credit">
            Photo by <a href="https://unsplash.com/@agzed?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Anca Gabriela Zosin</a>
             on <a href="https://unsplash.com/photos/uEUlLf2xsL4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
  
        </div>
        <div class="content-container">
            <div class="description-container">
                <p class="description">This is not a real online service!
                    You know you need something like this in your life to
                    help you realize your deepest dreams.
                    <br>Sign up <i>now</i> to get started.
                    <br>
                    <br>You <i>know</i> you want to.
                </p>
            </div>

            <div class="form-container">
                <form action="https://httpbin.org/post" method="post">
                    <div class="form-header">Let's do this!</div>
                  <div class="box-container">

                    <div class="first-column">
                        <p>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" pattern="[A-Za-z]{1,}" required>
                        </p>
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </p>
                        <p id="password-container">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </p>
                     </div>

                    <div class="second-column">
                        <p>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" pattern="[A-Za-z]{1,}" required>
                        </p>
                        <p>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number" pattern="[0-9]*$" required>
                        </p>
                        <p>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password" required>
                        </p>
                    </div>
                 </div>

                 <div class="button-container">
                    <button id="submit" type="submit">Create Account</button>
                    <div class="login-text">Already have an account? <span style="color: #596D48; font-weight: 600;">Log in</span></div>
                 </div>   
                
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
