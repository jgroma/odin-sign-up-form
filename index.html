<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="img-container">


        </div>
        <div class="content-container">
        
            <p class="description">This is not a real online service!
                You know you need something like this in your life to
                help you realize your deepest dreams.
                Sign up now to get started.
                <br>
                <br>You know you want to.
            </p>

            <div class="form-container">
                <form action="https://httpbin.org/post" method="post">
                 <div class="box-container">

                    <div class="first-column">
                        <p>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </p>
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </p>
                     </div>

                    <div class="second-column">
                        <p>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </p>
                        <p>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number">
                        </p>
                        <p>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </p>
                    </div>
                 </div>
                 
                 <div class="button-container">
                    <button type="submit">Create Account</button>
                    <div class="login-text">Already have an account? Log in</div>
                 </div>   
                
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
